                    <section id="data-uuid-7fb0ec54dc2544e1a18c75c21873c7d1" data-uuid="7fb0ec54dc2544e1a18c75c21873c7d1" class="columns">
                        <h1 id="data-uuid-483ef689101641c8a9b8c1b32c707d19" data-uuid="483ef689101641c8a9b8c1b32c707d19" class="text-treatment1">
<b>Selena’s Blog</b>
</h1>
                        <h4 id="data-uuid-9137224e22864f83aa07375fd3c8fc5f" data-uuid="9137224e22864f83aa07375fd3c8fc5f">by Selena Martínez</h4>

        <section id="data-uuid-c728ccf4539845f197c05e893711f792" data-uuid="c728ccf4539845f197c05e893711f792" class="row main margin band">
            <section id="data-uuid-51512c3a2c234dc49c6182570ce51534" data-uuid="51512c3a2c234dc49c6182570ce51534" class="columns">
                <h3 id="data-uuid-90ca975bcc844452804695c6c62dc80f" data-uuid="90ca975bcc844452804695c6c62dc80f" class="dss-aqua-d3 margin-above">
<i>My Experience as a Teen Immigrant</i>
</h3>
                <p id="data-uuid-2e305ca2ffcb423ba8b145ce0b8eb4e9" data-uuid="2e305ca2ffcb423ba8b145ce0b8eb4e9"/>
                <p id="data-uuid-2e2efa6ce8074352a82060a20b9294a9" data-uuid="2e2efa6ce8074352a82060a20b9294a9">When I immigrated to the
                    United States I was just seven years old. My Mom and I came from a village in
                    Colombia. I don’t remember too much about it and don’t miss it too much, although
                    my Mom did miss it a lot at first. But
                    things weren’t so great for us in Colombia after she lost her job and Dad died.
                    So when she was hired for a good job in the U.S., we decided to move. I was
                    unhappy to leave my relatives and friends, but Mom knew I’d get a great
                    education here.</p>
                <p id="data-uuid-618ee9678b494b278e0592ede884e361" data-uuid="618ee9678b494b278e0592ede884e361">At first, I found it hard
                    to fit in at my school—Oakvale Elementary. I was the only immigrant in my class. Everything was so very different. The
                    language, the way people looked, and even the food was alien. The first time I ever
                    saw mac-and-cheese was in the school cafeteria! I was shy and felt like a loner. Sometimes I
                    would make mistakes and some kids in class would laugh. I’d feel my face get
                    hot and I’d look down at my desk. I didn’t think I’d ever really fit in. I’d
                    come home to Mom after school and cry because I was so lonely.</p>
                <blockquote id="data-uuid-414d74d6ee0e4d4ea9dc872be627fe60" data-uuid="414d74d6ee0e4d4ea9dc872be627fe60" class="pullquote pullquote-wide-green">
                    <h4 id="data-uuid-a5b50de081e2420b96ac5d2f5a5c4010" data-uuid="a5b50de081e2420b96ac5d2f5a5c4010" class="dss-aqua-d3 text-treatment1">
<span class="light">“Barichara, the village where I was born, is considered one of the prettiest villages in the country.”</span>
</h4>
                </blockquote>
                <p id="data-uuid-333ff0a0742c4d25b4e6c2fb5ac51764" data-uuid="333ff0a0742c4d25b4e6c2fb5ac51764">Then, after only a few
                    weeks, I began to make friends. During the first week, Jean, who sat beside me
                    in class, smiled at me and helped me find my way around school. We quickly became
                    good friends. Then Mark, who is kind and funny, helped me a couple times when I
                    had trouble finding the correct English word. We’d all sit together at lunch
                    and make each other laugh. As time went on, I began to feel like I was fitting
                    in. It felt so much better to belong, and I didn’t feel so much like an
                    outsider.</p>
                <p id="data-uuid-2ba50ef8103a4961807dde37efd4664d" data-uuid="2ba50ef8103a4961807dde37efd4664d">Now, I feel proud to be a
                    Colombian-American teen. I feel like I have the best of two worlds. Some of my
                    relatives are still in Colombia. Barichara, the village where I was born, is
                    considered one of the prettiest villages in the country. A couple years back, Mom
                    and I went for a visit. It was such a great experience. Although I hadn’t seen
                    some of my relatives in a long time, we hugged and kissed—it was so exciting to
                    see them all again. We plan on visiting them this year too. I can’t wait to see
                    them and try more of Aunt Sofia’s spicy vegetarian food!</p>
                <p id="data-uuid-154cfc4c605546708794e73f419336e0" data-uuid="154cfc4c605546708794e73f419336e0">After high school, I want
                    to go to college and study to become a teacher. Being an immigrant has inspired
                    me to work in education. I feel I could use my experience of learning a new
                    language to help others. I think I have learned valuable skills for coping in a
                    new country. I also learned that if you work hard and are determined, you can
                    conquer fears and problems.</p>
                <p id="data-uuid-c7e93d0d9d8b4159a8f1b2517ed9a0ac" data-uuid="c7e93d0d9d8b4159a8f1b2517ed9a0ac">I am so different now than
                    when I first came to the United States. I’m a much more confident person, and I
                    enjoy meeting new people and getting to know them. I love to speak up in class
                    and participate. Recently, I got an award for debating in a state competition.
                    Imagine that! Me, that little girl who was too shy to speak up in class! I’ve
                    come a long way, don’t you think?</p>
            </section>
        </section>
        <article id="data-uuid-e1f1b1f7e012478b84f86ae765ebef46" data-uuid="e1f1b1f7e012478b84f86ae765ebef46" class="feature-section band bg-dss-green-l6">
            <section id="data-uuid-410bcd62148c42caa07dcb1a34f83814" data-uuid="410bcd62148c42caa07dcb1a34f83814" class="row main margin band">
                <section id="data-uuid-c1f3956067ed4c88891428e6e015ecd0" data-uuid="c1f3956067ed4c88891428e6e015ecd0" class="columns">
                    <h4 id="data-uuid-f4a776b35fb54a0db8f7c12135b7b1b8" data-uuid="f4a776b35fb54a0db8f7c12135b7b1b8">Top Tips</h4>
                    <ol id="data-uuid-d4aff5a55ca248abb70f76913bd06f0a" data-uuid="d4aff5a55ca248abb70f76913bd06f0a">
                        <li id="data-uuid-12c7a085ee1645cbaf226d0a40f8b42d" data-uuid="12c7a085ee1645cbaf226d0a40f8b42d">
<b>Be patient: </b>If
                            you are new to this country, give it time. Don’t say, “I give up!” Things will
                            get better. It took a lot of effort to get here, and it might require effort to
                            fit in—but it will happen.<br/>
                        </li>
                        <li id="data-uuid-a0ee74d283d64d71a1898fcbd824dc88" data-uuid="a0ee74d283d64d71a1898fcbd824dc88">
<b>Be nice: </b>New kids might look or dress differently or
                            not speak English well yet. But don’t laugh at them. They should be respected
                            and helped.<br/>
                        </li>
                        <li id="data-uuid-bdfdc1bb87d54a4dba26b1aa258cc3c9" data-uuid="bdfdc1bb87d54a4dba26b1aa258cc3c9">
<b>Be inclusive: </b>Remember,
                            this country was founded by immigrants, so don’t think less of some people
                            because they were born elsewhere.</li>
                    </ol>
                </section>
            </section>
        </article>
